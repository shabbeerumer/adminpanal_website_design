<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-2 mt-md-2" >
                <div class="card1">
                    <div class="card" >
                        <div class="card-body" style="border-left: 2px solid blue;" >
                          <h6 class="card-title">Earnings (Monthly)</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">$40,000</h3>
                            <i class="fa-solid fa-calendar-days"></i>
                          </div>
    
                         
                        </div>
                      </div>
                </div>
             
            </div>
            <div class="col-lg-3 col-md-6 mb-2 mt-md-2">
                <div class="card2">
                    <div class="card" >
                        <div class="card-body" style="border-left: 2px solid green;" >
                          <h6 class="card-title">Earnings (Annual)
                        </h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">$215,000
                            </h3>
                            <i class="fa-solid fa-dollar-sign"></i>
                          </div>
    
                         
                        </div>
                      </div>
                </div>
             
            </div>
            <div class="col-lg-3 col-md-6 mt-md-2 mb-2">
                <div class="card3">
                    <div class="card">
                        <div class="card-body" style="border-left: 2px solid skyblue;" >
                          <h6 class="card-title">Tasks</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">50%</h3>
                            <div class="col mt-2 ms-1">
                                <div class="progress h-25 w-75" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar w-25"></div>
                                  </div>
                            </div>
                            <i class="fa-solid fa-table"></i>
                          </div>
    
                         
                        </div>
                      </div>
                </div>
            
            </div>
            <div class="col-lg-3 col-md-6 mt-md-2">
                <div class="card4">
                    <div class="card" >
                        <div class="card-body" style="border-left: 2px solid yellow;" >
                          <h6 class="card-title">Pending Requests
                        </h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">18</h3>
                            <i class="fa-brands fa-rocketchat"></i>
                          </div>
    
                         
                        </div>
                      </div>
                </div>
              
            </div>
           
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
