<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB Admin - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-auto" id="sb">
          <div class="sidebar py-4">
            <ul class="list-group mb-4">
              <li class="list-group-item" id="maini">
                <a href="index.html">
                  <i class="fa-solid fa-face-laugh-wink fa-bounce"></i>
                  <span id="sa" class="ms-1">SB Admin Pro</span>
                </a>
              </li>
              <hr class="sidebar-divider my-3" />
              
              <div class="sidebar-heading mb-2">
                <div class="icon1">
                  <span>CORE</span>
                </div>
              </div>
              
              <li class="list-group-item active-item">
                <a href="dasbord.html" class="active">
                  <div class="icon1" id="icon1">
                    <i class="fa-solid fa-gauge-high"></i>
                    <span class="ms-1">Dashboard</span>
                  </div>
                </a>
              </li>
              
              <hr class="sidebar-divider my-3" />
              
              <div class="sidebar-heading mb-2">
                <div class="icon1">
                  <span>INTERFACE</span>
                </div>
              </div>
              
              <li class="list-group-item">
                <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseComponents" aria-expanded="false">
                  <div class="icon1">
                    <i class="fa-solid fa-cogs"></i>
                    <span class="ms-1">Components</span>
                    <i class="fa-solid fa-angle-right ms-auto"></i>
                  </div>
                </a>
              </li>
              
              <li class="list-group-item">
                <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseUtilities" aria-expanded="false">
                  <div class="icon1">
                    <i class="fa-solid fa-wrench"></i>
                    <span class="ms-1">Utilities</span>
                    <i class="fa-solid fa-angle-right ms-auto"></i>
                  </div>
                </a>
              </li>
              
              <hr class="sidebar-divider my-3" />
              
              <div class="sidebar-heading mb-2">
                <div class="icon1">
                  <span>ADDONS</span>
                </div>
              </div>
              
              <li class="list-group-item">
                <a href="#">
                  <div class="icon1">
                    <i class="fa-solid fa-table"></i>
                    <span class="ms-1">Tables</span>
                  </div>
                </a>
              </li>
              
              <li class="list-group-item">
                <a href="form.html">
                  <div class="icon1">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span class="ms-1">Forms</span>
                  </div>
                </a>
              </li>
              
              <li class="list-group-item">
                <a href="#">
                  <div class="icon1">
                    <i class="fa-solid fa-chart-area"></i>
                    <span class="ms-1">Charts</span>
                  </div>
                </a>
              </li>
            </ul>
            
            <div class="text-center">
              <div id="thisicon">
                <i class="fa-solid fa-angle-left"></i>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="container mt-4">
            <div class="row">
              <div class="col-lg-3 col-md-6 mb-2 mt-md-2">
                <div class="card1">
                    <div class="card">
                        <div class="card-body" style="border-left: 4px solid var(--primary-500);">
                          <h6 class="card-title">Earnings (Monthly)</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">$40,000</h3>
                            <i class="fa-solid fa-calendar-days"></i>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mb-2 mt-md-2">
                <div class="card2">
                    <div class="card">
                        <div class="card-body" style="border-left: 4px solid var(--success-500);">
                          <h6 class="card-title">Earnings (Annual)</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">$215,000</h3>
                            <i class="fa-solid fa-dollar-sign"></i>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mt-md-2 mb-2">
                <div class="card3">
                    <div class="card">
                        <div class="card-body" style="border-left: 4px solid var(--info-500);">
                          <h6 class="card-title">Tasks</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">50%</h3>
                            <div class="col mt-2 ms-1">
                                <div class="progress h-25 w-75" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar w-50"></div>
                                </div>
                            </div>
                            <i class="fa-solid fa-table"></i>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mt-md-2">
                <div class="card4">
                    <div class="card">
                        <div class="card-body" style="border-left: 4px solid var(--warning-500);">
                          <h6 class="card-title">Pending Requests</h6>
                          <div class="d-flex justify-content-between">
                            <h3 class="card-subtitle mb-2 text-body-secondary">18</h3>
                            <i class="fa-brands fa-rocketchat"></i>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
